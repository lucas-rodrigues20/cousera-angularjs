<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment 01 - Lunch Checker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="LunchCheck">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3" ng-controller="LunchCheckController">
				<h1 class="text-center">Lunch Checker</h1>
				<hr>

				<div class="alert {{message.class}}" role="alert" ng-show="message.message">
					{{message.message}}
				</div>

				<form ng-submit="checkLunch()">
					<div class="form-group">
						<input type="text"
							class="form-control input-lg"
							placeholder="List comma separated dishes you usually have for lunch"
							ng-model="dishes">
						
						<small class="text-muted pull-right" style="padding-bottom: 1em;">
							*Empty items are not considered.
						</small>
					</div>

					<div class="col-xs-12 text-center">
						<button type="submit" class="btn btn-lg btn-primary">
							Check If It Too Much
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
