<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment 01 - Lunch Checker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body ng-app="LunchChecker">

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3" ng-controller="LunchCheckerController">
				<h1>Lunch Checker</h1>
				<hr>

				<div class="alert" role="alert">Messages</div>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="List comma separated dishes you usually have for lunch">
				</div>

				<div>
					<button type="button" class="btn btn-primary">Check If It Too Much</button>
				</div>
			</div>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
