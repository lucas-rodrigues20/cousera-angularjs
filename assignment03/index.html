<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment 02 - Narrow Down Your Menu Choice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="NarrowItDownApp">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3" ng-controller="NarrowItDownController as narrowItDownCtrl">
				<h1 class="text-center">Narrow Down Your Menu Choice</h1>
				<hr>

				<form class="text-center">
					<div class="col-md-7">
						<div class="form-group">
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon">
									<i class="fa fa-search fa-fw" aria-hidden="true"></i>
								</span>

								<input type="text"
									class="form-control"
									placeholder="Search for...">
							</div>
						</div>
					</div>

					<div class="col-md-5">
						<div class="form-group">
							<button type="submit" class="btn btn-primary">
								Narrow It Down For Me!
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
