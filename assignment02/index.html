<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment 02 - Shopping List Check Off</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="site.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="ShoppingListCheckOff">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h1 class="text-center">Shopping List Check Off</h1>
				<hr>

				<div class="col-xs-12 col-md-6" ng-controller="ToBuyController as toBuyCtrl">
					<h3 class="text-center">To Buy</h3>
					<hr>

					<div class="alert alert-success" role="alert" ng-if="toBuyCtrl.toBuy.length == 0">
						Everything is bought!
					</div>

					<ul>
						<li ng-repeat="item in toBuyCtrl.toBuy">
							Buy {{item.quantity}} {{item.name}}
							<button type="button" class="btn btn-sm btn-primary" ng-click="toBuyCtrl.buy(item)">
								<span class="glyphicon glyphicon-ok"></span> Bought
							</button>
						</li>
					</ul>
				</div>

				<div class="col-xs-12 col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
					<h3 class="text-center">Already Bought</h3>
					<hr>

					<div class="alert alert-warning" role="alert" ng-if="boughtCtrl.bought.length == 0">
						Nothing bought yet!
					</div>

					<ul>
						<li ng-repeat="item in boughtCtrl.bought">
							Bought {{item.quantity}} {{item.name}}
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
