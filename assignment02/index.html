<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment 02 - Shopping List Check Off</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="ShoppingListCheckOff">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h1 class="text-center">Shopping List Check Off</h1>
				<hr>

				<div class="col-xs-12 col-md-6">
					<h2 class="text-center">To Buy</h2>
					<hr>

					<div class="alert alert-info" role="alert">
						Everything is bought!
					</div>

					<ul>
						<li style="padding-bottom: 0.5em;">
							Buy N Items
							<button type="button" class="btn btn-sm btn-primary">
								<span class="glyphicon glyphicon-ok"></span> Bought
							</button>
						</li>
					</ul>
				</div>

				<div class="col-xs-12 col-md-6">
					<h2 class="text-center">Already Bought</h2>
					<hr>

					<div class="alert alert-info" role="alert">
						Nothing bought yet!
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
